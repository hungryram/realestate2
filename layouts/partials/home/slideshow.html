{{ partial "global/navbar.html" . }}
<div class="home-slide">
{{ range .Site.Data.homelayout.slideshow }}
<section class="hero lax is-fullheight-with-navbar" style="background:linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.7)),url({{ .image }});height:100vh;background-size:cover;background-position:center;display:flex;margin-top:-148px" data-lax-bg-pos-y="0 0, vh 200 500">
  <!-- Hero head: will stick at the top -->


  <!-- Hero content: will be in the middle -->
  <div class="hero-body slide-content">
    <div class="container has-text-left">
      <div class="columns">
        <div class="column is-half has-text-white">
          <h1 class="title is-1 has-text-white is-size-3-mobile mb-0">{{ .heading }}</h1>
          <p class="mt-4 is-size-7-mobile">{{ .body }}</p>
          <div class="is-block mt-4">
            {{ if .link }}<a href="{{ .link }}" class="hero-button is-size-7-mobile">{{ .link_label }}</a>{{ end }}
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Hero footer: will stick at the bottom -->
  <div class="section hero-foot">
    <div class="container">
      <div class="columns has-text-left has-text-white is-mobile is-vcentered">
        <div class="column quicksearch">
          <script type="text/javascript" src="https://wallstrealty.idxhome.com/site/listing/search/widget/{{ $.Site.Data.idx.ihomefinder_client_id }}?style=horizontal"></script>
          <p>Or use our <a href="http://wallstrealty.idxhome.com/listing/search/advanced/{{ $.Site.Data.idx.ihomefinder_client_id }}">advanced search feature</a></p>
        </div>
      </div>
    </div>
  </div>

</section>
{{ end }}
</div>
